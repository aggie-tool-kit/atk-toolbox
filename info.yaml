(using_atk_version): 1.0
(project):
    name: A Project
    description: A new project
    
    commands: &commands # if you dont know what the & means, see https://blog.daemonl.com/2016/02/yaml.html
        setup: |
            gem install gem-release
        run: ruby test/main.rb
        publish: |
            gem bump
            gem build atk_toolbox.gemspec
            gem push4
        ping: echo pong
    dependencies: &dependencies
        atk: 0.0.1
        python3: 3.7.0
        {pip3: 10.0.1}:
            ruamel.yaml: 3.4.0
            
    (advanced_setup):
        (put_new_dependencies_under): [ '(project)', 'basic_info', 'dependencies' ]
        # caveats for a specific OS
        when(--os is 'mac'):
            (project_commands):
                <<: *commands
            (dependencies):
                <<: *dependencies
            
        when(--os is 'windows'):
            (project_commands):
                <<: *commands
            (dependencies):
                <<: *dependencies
                
        when(--os is 'linux'):
            (project_commands):
                <<: *commands
            (dependencies):
                <<: *dependencies
